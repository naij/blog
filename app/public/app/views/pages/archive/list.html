<div class="wrap-hd clearfix">
  <div class="title-bar">
    <h2 class="title">归档</h2>
  </div>
</div>

<dl class="archive">
  {{#list}}
  <dt>{{#time}}{{year}}-{{month}}{{/time}}</dt>
  <dd>
    <ul>
      {{#list}}
      <li><a href="/pages/article/detail?id={{id}}&type={{type}}">{{title}}</a></li>
      {{/list}}
    </ul>
  </dd>
  {{/list}}
</dl>
